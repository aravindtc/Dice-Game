<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
        <div id="overlay" style="margin-left: 22%;margin-top:150px;"><h5  style="margin-left: 30%;margin-top: 50px;color: white;">PLEASE ENTER THE PLAYER DETAILS</h5><BR><br><label class="lbl">Name of Player 1</label><input id="player-0"type="text" value=""><br><br><br><label class="lbl">Name of Player 2</label><input id="player-1"type="text" value="">
                <br><br><BR>
                <button class="getInfo" id="getInfo" style="color:#EB4D4D;margin-top: -26px;" onclick="getPlayerInfo();offD();">CONTINUE</button>
            
   
            
            
            </div>
            
            <div id="roll1" class="oth"> <label class="lbl"><h3 style="margin-left: 23%;">You rolled 1!</h3></label></div>
             
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline" onclick="onD();"></i>New game</button>
            <button class="btn-roll" onclick="generateNumber();"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold" onclick="holdScore();"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
